<!DOCTYPE html>
<html lang="en-US">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>Super Galactic Age Calculator</title>
</head>
<body>
  <h3>Enter your age and life expentancy to see it fluctuate on different planets.</h3>
  <form id="triangle-checker-form">
    <label for="age">Enter your age:</label>
    <input id="age" type="number">
    <label for="lifespan">Enter your expected lifespan:</label>
    <input id="lifespan" type="number">
    <button type="submit">Submit</button>
  </form>
  <ul id="response"></ul>
  <p id="output1"></p>
</body>
</html>
